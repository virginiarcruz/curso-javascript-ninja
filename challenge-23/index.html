<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Challenge 23 - Curso Javascript Ninja</title>
    <style>
      .number, .equal, .operator{
        padding: 10px;
      }

    </style>
</head>

<body>
  <h1>Challenge 23 - Calculadora</h1>

    <input class="visor" data-js="visor" value='0' style="display: block; margin-bottom: 20px;" type="text" />

    <button data-js="number" class="number" value='0'>0</button>
    <button data-js="number" class="number" value='1'>1</button>
    <button data-js="number" class="number" value='2'>2</button>
    <button data-js="number" class="number" value='3'>3</button>
    <button data-js="number" class="number" value='4'>4</button>
    <br>
    <button data-js="number" class="number" value='5'>5</button>
    <button data-js="number" class="number" value='6'>6</button>
    <button data-js="number" class="number" value='7'>7</button>
    <button data-js="number" class="number" value='8'>8</button>
    <button data-js="number" class="number" value='9'>9</button>
    <br>

    <button data-js="operator" class="operator" value="+">+</button>
    <button data-js="operator" class="operator" value="-">-</button>
    <button data-js="operator" class="operator" value="x">x</button>
    <button data-js="operator" class="operator" value="%">%</button>
    <br>
    <button data-js="equal" class="equal" value='='>=</button>
    <button data-js="clear" class="clear">CE</button>


</body>
<script src="challenge-23-new.js"></script>
</html>
